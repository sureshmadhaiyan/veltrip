version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: veltrip-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: suresh
      POSTGRES_DB: veltrip
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - veltrip-network

  redis:
    image: redis:7-alpine
    container_name: veltrip-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - veltrip-network

volumes:
  postgres_data:
  redis_data:

networks:
  veltrip-network:
    driver: bridge


